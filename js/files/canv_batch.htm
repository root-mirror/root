<!--  file used in batch mode to produce images with headless chrome -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title></title>
   <script src="$jsrootsys/scripts/JSRootCore.js" type="text/javascript"></script>
   <style>
     @media print {
        @page { margin: 0; }
        body { margin: 1.6cm; }
        div.page { page-break-after: always; page-break-inside: avoid; }
     }
  </style>
</head>

<body style="margin:0; padding:0; overflow:hidden">
  <div id="drawing" style="width:$draw_widthpx; height:$draw_heightpx; overflow:hidden; margin:0; padding:0"></div>
</body>

<script id="data" type='text/javascript'>
   var main_object = JSROOT.JSONR_unref($draw_object);
</script>

<script type='text/javascript'>
   JSROOT.BatchMode = true;

   if ("$draw_kind" == "draw") {
      JSROOT.draw("drawing", main_object, "", function(painter) {
      });
   } else if ("$draw_kind" == "svg") {
      JSROOT.MakeSVG({ object: main_object, width: $draw_width, height: $draw_height, option: "" }, function(res) {
         d3.select("#data").remove();
         d3.select("#drawing").attr("style", null).html(res);
      });
   }
</script>
</html>
